<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Series Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Series Selector</h1>
        <form id="filter-form">
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                    <option value="">Any</option>
                    <!-- Genres will be populated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="favorite" name="favorite">
                    Favorite
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="new" name="new">
                    New
                </label>
            </div>
            <button type="button" id="pick-series" class="blue-btn">Pick a Series</button>
            <div id="result"></div>
        </form>
        <div class="bottom-btn">
            <button type="button" id="edit-page-btn" class="edit-btn">Edit Series List</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
